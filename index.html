<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Money Master</title>
</head>
<body>
   <header>
    <h2 class="text-center">Money Master</h2>
   </header>
    <main class="my-5">
        <section>
            <div class="container">
                <div class="row gx-4">
                    <div class="col-7 ">
                        <img  class="img-fluid" src="image/pic2.jpg" alt="">
                    </div>
                    <div class="col-5 "style="height: 960px; background-color:rgba(224, 223, 223, 0.818);" >
                        <h3 class="text-center mt-4">Income</h3>
                     <div class="form">
                        <p class="text-center mt-4 ">Income: <input type="text"></p>
                        <h3 class="text-center mt-4">Expenses</h3>
                        <p class="text-center mt-4">Food: <input type="text"></p>
                        <p class="text-center mt-4">Rent: <input type="text"></p>
                        <p class="text-center mt-4">Cloths: <input type="text"></p>
                       <p class="text-center mt-4"> <button type="submit">Calculate</button></p>
                        <h3 class="text-center mt-4">Total Expenses : 00</h3>
                        <h3 class="text-center mt-4">Balance : 00</h3>

                     </div>

                        </div>
                    </div>
                  </div>
            </div>
        </section>
    </main>
   <script src="js/index.js"></script>

</html>
